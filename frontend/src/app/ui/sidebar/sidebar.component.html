<aside class="side-bar text-center py-5">
  <div class="top">

    <div class="py-3" [ngClass]="{'selected': selectedTab == profileUrl}">
      <div class="icon" (click)="goTo(profileUrl)" >
        <img src="../../../assets/icons/user.svg" width="24" alt="">
      </div>
    </div>

    <div class="py-3" [ngClass]="{'selected': selectedTab == notesUrl}">
      <div class="icon text-center" (click)="goTo(notesUrl)">
        <img src="../../../assets/icons/archive.svg" width="24" alt="">
      </div>
    </div>

    <div class="py-3" [ngClass]="{'selected': selectedTab == publicNotesUrl}">
      <div class="icon" (click)="goTo(publicNotesUrl)">
        <img src="../../../assets/icons/public.svg" width="24" alt="">
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="py-3">
      <div class="icon" (click)="logout()">
        <img src="../../../assets/icons/logout.svg" width="24" alt="">
      </div>
    </div>
  </div>
</aside>
